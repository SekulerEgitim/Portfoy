<!DOCTYPE html>
<html>
	<head>
		<title>Guess A Word !</title>
	</head>
	<body>
    
	<table align="center">
	<tr align="center"><td><h1>HARF SECEREK KELIME TAHMIN OYUNU!</h1></td></tr>
	<tr align="center"><td></td></tr>
	<tr align="center"><td>
	
    <table>
	<tr align="center"><td><h3 id="dashes">Oyunu baslatmak icin "Baslat! butonuna tikla</h3></td></tr>
	<tr align="center"><td>Harf <input type="text" id="user_guess_input"></td></tr>
	<tr align="center"><td><p id="prompt"></p></td></tr>
	<tr align="center">
	<td><button id="guessButton" disabled onclick="guessLetter()" ><h4>Tahmin Et!</h4></button>
	<button onclick="newGame()" ><h4>Baslat! </h4></button>
	</td></tr>
	</table>
	
    </td></tr>
	</table>
    
    
<script>

var game = new Dictionary();

/* Constructor for the class Dictionary */
function Dictionary(){
	this.words =["besiktas","kadikoy","arnavutkoy","kartal","bakirkoy"];
	this.chosenWord = "";
	this.guessWord = "";
	this.chosenLetters = [];
	this.display = [];
}

/* The newWord method returns a randomly selected word from Dictionary */
Dictionary.prototype.newWord = function(){
	var randIndex = Math.ceil(Math.random()*(this.words.length-1));
	this.chosenWord = this.words[randIndex].toLowerCase();
	this.chosenLetters = this.chosenWord.split('');
	return this.chosenWord;
}

/* Pick a new word for a new game */
function newGame(){

	game = new Dictionary();
	game.newWord();
	var output = "";
	for (var i = 0; i < game.chosenWord.length; i++) {
		game.display[i] = "-";
		output = output + game.display[i];
	}
	document.getElementById("dashes").innerHTML = output;
	document.getElementById("guessButton").disabled = false;
}

/*	Guess a letter */
function guessLetter(){
	var userLetter = document.getElementById("user_guess_input").value;
	document.getElementById("user_guess_input").value = "";
	var output = "";
	var counter = 0;
	for (var i = 0; i < game.chosenWord.length; i++) {
		if (userLetter.toLowerCase() == game.chosenLetters[i]) {
			game.display[i] = userLetter.toLowerCase();
			counter++;
		}
		output = output + game.display[i];
	}
	var gameWon = true;
	for (var i = 0; i < game.chosenWord.length; i++) {
		if (game.display[i] != game.chosenLetters[i]) {
			gameWon = false;
			break;
		}
	}
	if (gameWon) {
		document.getElementById("prompt").innerHTML =
		    "Tebrikler ! Bu kelimeyi '" + game.chosenWord + "' tahmin ettin.";
	}
	else if (counter > 0) {
		document.getElementById("prompt").innerHTML =
		    "Bu harften '" + userLetter + "' " + counter + " tane bulundu.";
	} else {
		document.getElementById("prompt").innerHTML =
		    "Bu harf '" + userLetter + "' bulunamadi, lutfen tekrar dene.";
	}
	document.getElementById("dashes").innerHTML = output;
}

</script>

	</body>
</html>
